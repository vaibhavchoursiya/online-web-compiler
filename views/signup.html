<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/css/signup.css" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>OnlineWebCompiler</title>
  </head>

  <body>
    <section class="left-section">
      <form class="signup-form">
        <h1>OnlineWebCompiler</h1>
        <hr />
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input
            type="email"
            class="form-control"
            id="email"
            aria-describedby="emailHelp"
            required
          />
          <p class="error email-error">email already exist.</p>
        </div>
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>

          <input type="text" class="form-control" id="name" required />
        </div>

        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" id="username" required />
          <p class="error username-error">username already exist.</p>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" required />
          <p class="error password-error">
            password and confirm password don't match.
          </p>
        </div>
        <div class="mb-3">
          <label for="confirm_password" class="form-label"
            >confirm password</label
          >
          <input
            type="password"
            class="form-control"
            id="confirm_password"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary register">SignUp</button>
      </form>
    </section>
    <section class="right-section">
      <img src="/images/usgs-XFWg9u0TYs4-unsplash.jpg" alt="" />
    </section>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="/js/signup.js"></script>
  </body>
</html>
